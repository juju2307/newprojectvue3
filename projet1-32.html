<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-32</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   
    <div id="app">
        <div>{{nombres}}</div>
        <div v-once>{{nombres}}</div>
        <button @click="incrementer">Ajouter</button>
    </div>
    
    <script>
       
        app = Vue.createApp({
            data() {
                return {
                    nombres: 15,
                }
            },
            methods: {
                incrementer() {
                    this.nombres++;   
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
