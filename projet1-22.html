<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-22</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   
    <div id="app">
        <div @keydown="actionParent">
            <input type="text" @keydown="action($event)">
        </div>
    </div>
    
    <script>
       
        app = Vue.createApp({
            data() {
                return {

                }
            },
            methods: {
                actionParent() {
                    console.log('Evènement traité dans le parent');
                },
                action(ev) {
                    console.log('Evènement traité dans le Input');
                    ev.preventDefault();
                    ev.stopPropagation();
                 
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
