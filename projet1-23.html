<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-23</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   
    <div id="app">
        <a @click="action($event)" href="https://www.google.be/">GOOGLE</a>
        <br>
        <a href="https://www.bing.com/">BING</a>
    </div>
    
    <script>
       
        app = Vue.createApp({
            methods: {
                action(ev) {
                    ev.preventDefault();
                  
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
