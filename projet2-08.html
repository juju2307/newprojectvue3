<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet2-08</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   
    <div id="app">
       
        <bonjour nom="Jean"></bonjour>
        <bonjour nom="Pierre"></bonjour>
        <bonjour nom="Emma" ></bonjour>
    
    </div>
    
    <script>
       const Bonjour = {
           template: '<div>Bonjour {{nom}}</div>',
           props: ['nom']
       }
       const app = Vue.createApp({
            components: {
                'bonjour' : Bonjour
            }
        });
      
        app.mount('#app');
    </script>
</body>
</html>
