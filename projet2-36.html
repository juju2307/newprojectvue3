<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet2-36</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="app">
        <button @click="anime=!anime">Animer le texte</button>
        <transition enter-active-class="animate_animated animate__hinge" 
                    leave-active-class="animate_animated animate__bounceOutLeft">
            <h1 v-if="anime">Texte Ã  animer</h1>
        </transition>
    </div>

    <script>
      app = Vue.createApp({
          data() {
              return {
                  anime: false
              }
          }
      });
      app.mount("#app");
    </script>
  </body>
</html>
