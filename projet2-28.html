<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet2-28</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   
    <div id="app">
        <input type="text" v-model="texte">
        {{message}}
    </div>
    <script>
       app = Vue.createApp({
            data() {
                return {
                    texte: '',
                    message: ''
                }
            },
            watch: {
                texte(value) {
                    if(value.indexOf('ici') != -1) {
                        this.message = 'Le mot "ici" a été détecté'
                    } else {
                        this.message = '';
                    }
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
