<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet1-16</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   
    <div id="app">
        <p>Cochez les cases des langages que vous connaissez:</p>
        <input v-model="cases" type="checkbox" value="Html"/><label>HTML</label>
        <input v-model="cases" type="checkbox" value="Css"/><label>CSS</label>
        <input v-model="cases" type="checkbox" value="Javascript"/><label>JAVASCRIPT</label>
        <p>{{cases}}</p>
    </div>

    <script>
       
        app = Vue.createApp({
            data() {
                return {
                    cases: [],
                }
            }, 
        });
        app.mount('#app');
    </script>
</body>
</html>
