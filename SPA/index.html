<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@next"></script>
    <style>
        .router-link-active {
            background: lightgreen;
        }
    </style>
</head>
<body>
   <div id="app">
        <h1>Premi√®re application SPA</h1>
        <ul>
            <li><router-link to="/">Page 1</router-link></li>
            <li><router-link to="/page2">Page 2</router-link></li>
            <li><router-link to="/page3">Page 3</router-link></li>
        
        </ul>
        <router-view></router-view>
    </div>
    <script>
       const page1 = {
           template: '<div>Bienvenue sur la page 1</div>'
       }
       const page2 = {
           template: '<div>Bienvenue sur la page 2</div>'
       }
       const page3 = {
           template: '<div>Bienvenue sur la page 3</div>'
       }
       const router = VueRouter.createRouter({
           history: VueRouter.createWebHistory(),
           routes: [
                {
                    path: '/', 
                    component: page1
                },
                {
                    path: '/page2',
                    component: page2
                },
                {
                    path: '/page3',
                    component: page3
                }
           ]
       })
       const app = Vue.createApp({
        
        });
        app.use(router);
        app.mount('#app');
    </script>
</body>
</html>
